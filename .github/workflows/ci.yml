name: CI for Jarvis Electron

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Add tests here if/when you create them, e.g.:
      # - name: Run tests
      #   run: npm test

      - name: Build Vite frontend
        run: npm run build

